{% set name = 'astroscrappy' %}
{% set version = '1.0.5' %}
{% set tag = 'v' + version %}
{% set number = '1' %}

about:
  home: https://github.com/astropy/astroscrappy
  license: BSD
  summary: Speedy Cosmic Ray Annihilation Package in Python

build:
  number: {{ number }}
  # Incompatible C code
  skip: True [py37]

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - astropy
    - setuptools <38.5.1
    - cython
    - numpy {{ numpy }}
    - python {{ python }}

  run:
    - astropy
    - numpy
    - python

source:
  git_tag: {{ tag }}
  git_url: https://github.com/astropy/{{ name }}.git

test:
  imports:
    - astroscrappy
