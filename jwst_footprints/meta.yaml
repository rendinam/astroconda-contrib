{% set name = 'jwst_footprints' %}
{% set version = '2.2.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/jwst_coronagraph_visibility
    license: BSD-3-Clause
    summary: Visualize approximate pointing constraints for JWST coronagraphs.

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

requirements:
    build:
    - astropy >=1.3
    - matplotlib
    - numpy {{ numpy }}
    - pillow
    - pyds9
    - scipy
    - tk
    - setuptools
    - python {{ python }}

    run:
    - astropy >=1.3
    - matplotlib
    - numpy
    - scipy
    - pillow
    - pyds9
    - tk
    - python

test:
   imports:
   - jwst_footprints
