{% set name = 'drizzlepac' %}
{% set version = '2.1.21' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: AstroDrizzle for HST images

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.1
    - fitsblender
    - nictools
    - numpy {{ numpy }}
    - scipy
    - stsci.convolve
    - stsci.distutils
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stsci.tools
    - stwcs
    - pyregion
    - python {{ python }}
    - setuptools
    run:
    - astropy >=1.1
    - fitsblender
    - nictools
    - numpy
    - scipy
    - stsci.convolve
    - stsci.image
    - stsci.imagemanip
    - stsci.imagestats
    - stsci.ndimage
    - stsci.skypac
    - stsci.sphere
    - stsci.stimage
    - stsci.tools
    - stwcs
    - pyregion
    - setuptools
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - drizzlepac
