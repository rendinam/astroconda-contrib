{% set name = 'htc_utils' %}
{% set version = '0.1.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/jhunkeler/{{ name }}
    license: GPL
    summary: htc_utils is a homebrew set of HTCondor wrappers

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - argparse [py26]
    - setuptools
    - python {{ python }}
    run:
    - argparse [py26]
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/jhunkeler/{{ name }}.git

test:
    imports:
    - htc_utils
