{% set name = 'jwst_coronagraph_visibility' %}
{% set version = '0.4.4' %}
{% set number = '0' %}
{% set org = 'spacetelescope' %}

about:
    # Package homepage
    home: https://github.com/{{ org }}/{{ name }}
    # Package license
    license: BSD-3-Clause
    # A brief description
    summary: Visualize approximate pointing constraints for JWST coronagraphs.

package:
    # Define these values above
    name: {{ name }}
    version: {{ version }}

build:
    # Define this value above
    number: {{ number }}

source:
    fn: {{ version }}.tar.gz
    url: https://github.com/{{ org }}/{{ name }}/archive/{{ version }}.tar.gz

requirements:
    build:
    - setuptools
    - numpydoc
    - python {{ python }}
    - numpy {{ numpy }}
    - matplotlib>=3.1.3
    - tk
    - requests
    - pysiaf>=0.7.1
    run:
    - numpydoc
    - python
    - numpy
    - matplotlib>=3.1.3
    - requests
    - tk
    - pysiaf>=0.7.1

test:
   imports:
   - jwst_coronagraph_visibility.skyvec2ins
