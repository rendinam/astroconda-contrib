{% set name = 'jwst_coronagraph_visibility' %}
{% set version = '0.3.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    # Package homepage
    home: https://github.com/spacetelescope/jwst_coronagraph_visibility
    # Package license
    license: BSD-3-Clause
    # A brief description
    summary: Visualize approximate pointing constraints for JWST coronagraphs.

package:
    # Define these values above
    name: {{ name }}
    version: {{ version }}

build:
    # Define this value above
    number: {{ number }}

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

requirements:
    build:
    - setuptools
    - python {{ python }}
    - numpy {{ numpy }}
    - matplotlib
    - tk
    - requests
    - jwxml >=0.3.0
    run:
    - python
    - numpy
    - matplotlib
    - requests
    - tk
    - jwxml >=0.3.0

test:
   imports:
   - jwst_coronagraph_visibility.skyvec2ins
